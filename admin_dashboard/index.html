<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div id="logo" class="bar">
            <div id="icon"></div>
            <h3 id="dashboard">Dashboard</h3>
        </div>
        <div id="navigation">
            <div id="home" class="bar">
                <div id="icon" ></div>
                Home
            </div>
            <div id="profile" class="bar">
                <div id="icon"></div>
                Profile
            </div>
            <div id="messages" class="bar">
                <div id="icon"></div>
                Messages
            </div>
            <div id="history" class="bar">
                <div id="icon"></div>
                History
            </div>
            <div id="tasks" class="bar">
                <div id="icon"></div>
                Tasks
            </div>
            <div id="communities" class="bar">
                <div id="icon"></div>
                Communities
            </div>
        </div>

        <div id="additional">
            <div id="settings" class="bar">
                <div id="icon"></div>
                settings        
            </div>
            <div id="support" class="bar">
                <div id="icon"></div>
                Support
            </div>
            <div id="privacy" class="bar">
                <div id="icon"></div>
                Privacy
            </div>
        </div>
    </div>
    <div class="header">
        <div id="status">
            <div id="search">
                <!-- icon -->
                <form id="search" method="get" action="#">
                    <input type="text" id="search" name="search">
                </form> 
            </div>
            <div id="personal">
                <!-- noti icon-->
                <!-- avatar icon -->
                <p id="medium">Morgan Oakley</p>
            </div>
        </div>
        <div id="activity">
            <div id="intro">
                <!-- icon -->
                <p id="small">Hi there,</p>
                <p id="large">Morgan Oakley (@morgan)</p>
            </div>
            <div id="actions">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="projects">
            <p>Your Projects</p>
            <div class="cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
            </div>
        </div>
        <div class="announcements">
            <div class="news">Site Maintenance</div>
            <div class="news">Community Share Day</div>
            <div class="news">Updated Privacy Policy</div>
        </div>
        <div class="trending">
            <div class="person">@tegan</div>
            <div class="person">@morgan</div>
            <div class="person">@kendali</div>
            <div class="person">@alex</div>
        </div>
    </div>
</body>
</html>
